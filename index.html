<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Viewer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        iframe {
            width: 80%;
            height: 100%;
            border: 1px solid #ccc;
        }
        @media (max-width: 768px) {
            iframe {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <iframe src="resume.pdf" type="application/pdf">
        Your browser does not support iframes. Please download the PDF to view it: <a href="resume.pdf">Download PDF</a>
    </iframe>
</body>
</html>
